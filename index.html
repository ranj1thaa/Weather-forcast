<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cards">
    <div class="search-bar">
      <input type="text" placeholder="Enter City Name" class="input-element">
      <button class="search-button"><img src="./images/search.png" ></button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="" class="weather-icon">
      <h1 class="temp"></h1>
      <h3 class="city"></h3>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png">
          <div>
            <p class="wind"></p>
            <p>Wind Speed</p>
          </div>
        </div>
    </div>
    <p class="date"></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
